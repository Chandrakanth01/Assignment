<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey Form</title>
    <style>
        #div2{
            background-color: white;
            color: black;
            width: 50%;
            margin-left: 27%;
            padding-top: 5px;
            border: 1px solid;
            height: fit-content;
        }
        form{
            padding: 10px;
        }
        h1{
            margin-left: 35%;
            font-weight: lighter;
            color: white;
        }
    </style>
</head>
<body>
    <div style="background-color: rgba(0, 0, 255, 0.529); width: 90%; margin-left: 7%;">
        <h1>Customer Survey Form</h1>
    <div id="div2">
    <form action="">
        <label for="FN">FirstName:</label><input type="text" id="FN"> <br><br><label for="LN">LastName:</label><input type="text" id="LN"><br><br>
        <label for="dob">Date of Birth:</label> <input type="date" name="" id="dob"><br><br>
        <label for="country">Country:</label>
    <select id="country" name="country">
        <option value="">Select a country</option>
        <option value="Afghanistan">Afghanistan</option>
        <option value="Albania">Albania</option>
        <option value="Algeria">Algeria</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Canada">Canada</option>
        <option value="Denmark">Denmark</option>
        <option value="Egypt">Egypt</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="Hong Kong">Hong Kong</option>
        <option value="India">India</option>
        <option value="Japan">Japan</option>
        <option value="Kuwait">Kuwait</option>
        <option value="Liberia">Liberia</option>
        <option value="Malaysia">Malaysia</option>
        <option value="Netherlands">Netherlands</option>
        <option value="Philippines">Philippines</option>
        <option value="Qatar">Qatar</option>
        <option value="Romania">Romania</option>
        <option value="Scotland">Scotland</option>
        <option value="Thailand">Thailand</option>
        <option value="Ukraine">Ukraine</option>
        <option value="Vietnam">Vietnam</option>
        <option value="Wales">Wales</option>
        <option value="Yemen">Yemen</option>
        <option value="Zambia">Zambia</option>
        <option value="Zimbabwe">Zimbabwe</option>
    </select> <br><br>
        <label>Gender:</label><br>
        <label for="m">Male</label><input type="checkbox" id="m"> <label for="f">Female</label> <input type="checkbox" id="f"> <label for="o">Others</label> <input type="checkbox" id="o"><br><br>
        <label for="pro">Profession:</label> <input type="text" id="pro"> <br><br>
        <label for="email">Email:</label> <input type="text" id="email"> <br><br>
        <label for="mb">Mobile Number:</label> <input type="number" id="mb"> <br><br>
        <button type="submit" style="background-color: rgba(0, 0, 255, 0.512); color: white;">Submit</button>  <button type="reset" style="background-color: rgba(0, 0, 255, 0.512); color: white; margin-left: 40%;">Reset</button>
    </form>
    </div>
    <p style="margin-left: 25%; color: white;">@2018 Customer Survey form. All rights reserved|design by <span style="color: black; font-weight: bolder;">W3Layouts</span></p>
</div>
</body>
</html>
